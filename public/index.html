<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Artistic Collab - Share your creativity</title>
    <link rel="stylesheet" href="bootstrap-3.3.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/001-style.css" />
    <link rel="stylesheet" href="css/agency.css" />
    
    <script src="Libraries/angular.min.js"></script>
    <script src="Libraries/angular-route.min.js"></script>
    <script src="Libraries/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script src="Libraries/jquery-1.11.2.js"></script>
    <script src="bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
    
    <script src="js/main.js"></script>
    <script src="js/home.js"></script>
    <script src="js/signup.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/allprofile.js"></script>
    <script src="js/artwork.js"></script>
    <script src="js/favartwork.js"></script>
    <script src="js/artworkfeed.js"></script>
    <script src="js/comment.js"></script>

</head>
<body ng-app="ArtisticCollab">
    <div ng-controller="NavController">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#home">Artistic Collab</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li ng-show="currentUser"><a href="#profile/{{currentUser.username}}">Profile</a></li>
                        <li ng-show="currentUser"><a href="#artwork/{{currentUser.username}}">My Artwork</a></li>
                        <li ng-show="currentUser"><a href="#favartwork/{{currentUser.username}}">Favourite Artworks</a></li>
                        <li ng-show="currentUser"><a href="#allprofiles/{{currentUser.username}}">Browse Artists</a></li>
                    </ul>
                    <form ng-show="!currentUser" class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" ng-model="user.username" placeholder="Username" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" ng-model="user.password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="{{color}}" ng-click="login()">Sign in</button>
                        <button class="btn btn-success" ng-click="signUp()">Sign up</button>
                    </form>
                    <form ng-show="currentUser" class="navbar-form navbar-right">
                        <button type="submit" ng-click="logout()" class="btn btn-success">Sign out</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
   <div class="container center-block div-container img-rounded">

        <h1>
            <a href="#home">
                <img src="http://fontmeme.com/embed.php?text=Artistic%20Collab&name=Kingthings Willowless.ttf&size=40&style_color=FFFFFF"
                     alt="Fancy Fonts">
            </a>
        </h1>

    </div>
